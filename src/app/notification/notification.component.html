<h4 class="pt-5">Notification</h4>
<div class="container pt-5">
  <table
    class="table table-bordered table-hover table-responsive-lg table-striped table-borderless text-center table-dark "
  >
    <thead>
      <tr>
        <th class="text-center">Vendor Service</th>

        <th class="text-center">Vendor Name</th>
        <th class="text-center">Due Date</th>
      </tr>
    </thead>

    <tbody *ngFor="let n of venname; let i = index">
      <tr class="pt-3-half " data-toggle="modal">
        <td class="pt-3-half">{{ venservice[i] }}</td>

        <td class="pt-3-half">{{ venname[i] }}</td>
        <td class="pt-3-half">{{ duedate[i] }}</td>
      </tr>
    </tbody>
  </table>
</div>
