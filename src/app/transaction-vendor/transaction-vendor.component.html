<nav class="navbar navbar-dark navbar-expand-sm">
  <a routerLink="/home" class="navbar-brand">
    <span id="navbar-title"><h5>PAY.UP</h5></span>
  </a>
  <button
    type="button"
    class="navbar-toggler"
    data-toggle="collapse"
    data-target="#list-navbar-link"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="list-navbar-link" class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li>
        <i class="fa fa-user-circle-o" style="font-size:34px;color:white"></i>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white">
          <h5>{{ name }}</h5></a
        >
      </li>

      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/vendor"> <h5>Home</h5></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" (click)="logout()"><h5>Logout</h5></a>
      </li>
    </ul>
  </div>
</nav>

<div class="container pt-5">
  <table
    class="table table-bordered table-hover table-responsive-lg table-striped table-borderless text-center table-dark "
  >
    <thead>
      <tr>
        <th class="text-center">Bill Number</th>
        <th class="text-center">Bill Amount</th>
        <th class="text-center">Paid Amount</th>
        <th class="text-center">Remaining Amount</th>
      </tr>
    </thead>

    <tbody *ngFor="let disp of vendor">
      <tr class="pt-3-half " data-toggle="modal">
        <td class="pt-3-half">{{ disp.billNumber }}</td>
        <td class="pt-3-half">{{ disp.amountPay }}</td>
        <td class="pt-3-half">{{ disp.paidAmount }}</td>
        <td class="pt-3-half">{{ disp.pendingAmt }}</td>
      </tr>
    </tbody>
    <tbody>
      <tr class="pt-3-half " data-toggle="modal">
        <td><h5>TOTAL</h5></td>
        <td>
          <h5>{{ total }}</h5>
        </td>
        <td>
          <h5>{{ pending }}</h5>
        </td>
        <td>
          <h5>{{ remain }}</h5>
        </td>
      </tr>
    </tbody>
  </table>
</div>
