          <h5>{{ name }}</h5></a

<div class="container pt-5">
  <table
    class="table table-bordered table-hover table-responsive-lg table-striped table-borderless text-center table-dark "
  >
    <thead>
      <tr>
        <th class="text-center">Bill Number</th>
        <th class="text-center">Amount To Pay</th>
        <th class="text-center">Paid Amount</th>
        <th class="text-center">Remaining Amount</th>

        <th class="text-center">Pay</th>
      </tr>
    </thead>

    <tbody *ngFor="let vendor of disp">
      <tr
        class="pt-3-half "
        data-toggle="modal"
        data-target="#myModal"
        (click)="dispp(vendor.billNumber, vendor.billId)"
      >
        <td class="pt-3-half">{{ vendor.billNumber }}</td>
        <td class="pt-3-half">{{ vendor.amountPay }}</td>
        <td class="pt-3-half">{{ vendor.paidAmount }}</td>
        <td class="pt-3-half">{{ vendor.pendingAmt }}</td>
        <td class="pt-3-half">
          <button type="button" class="btn btn-warning" (click)="bill()">
            Add
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h4 class="modal-title text-center">Enter Amount</h4>
          <br />
          <p class="mt-1 text-center">{{ disp.amountPay }}</p>

          <form class="pl-5">
            <input
              type="text"
              name="amountPay"
              [(ngModel)]="disp.amountPay"
              class="ml-5"
            />
            <button
              type="button"
              class="btn btn-warning"
              (click)="bill(disp.amountPay)"
            >
              Add
            </button>
          </form>

          <div *ngIf="just">
            <h5 class="text-center">Bill amount added to User Successfully</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
